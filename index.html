<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Offside&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
  <h1 class="name">Etch-A-Sketch</h1>

  <div class="centerify">

    <div class="controls">
      <div class="color-class">
        <input class="color-selector" type="color" id="head" name="head">
      </div>
     
    
      <button class="color selected">Color</button>
      <button class="rainbow">Rainbow</button>
      <button class="delete">Delete</button>
      <button class="clear">Clear</button>
      <button class="resize">Resize</button>
    </div>
    <div class="board">

    </div>
  
  </div>
  



  <script src="script.js"></script>
</body>
</html>
